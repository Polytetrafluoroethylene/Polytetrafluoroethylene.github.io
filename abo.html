<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" href="Eigene Website.css" <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abo</title>
  </head>
  <body>
    <h1 class="überschrift">Bitte geben Sie folgende Daten an</h1>
    <div class="grid">
      Vorname:
      <input type="text" />
    </div>
    <div class="grid">
      Nachnahme:
      <input type="text" />
    </div>
    <div class="grid">
      Email:
      <input type="email" />
    </div>
    <div class="grid">
      Geburtsdatum:
      <input type="date" />
    </div>
    <div class="grid">
      Kreditkarteninfo (optional):
      <input type="text" />
    </div>
    <div class="grid">
      Lieblingsfarbe:
      <input type="color" />
    </div>
    <div class="grid">
      Aktuelle Zeit:
      <input type="time" />
    </div>
    <div class="grid">
      Password:
      <input type="password" />
    </div>
    <div class="grid">
      Password bestätigen:
      <input type="password" />
    </div>
    <div class="grid">
      <a href="Ich bin kein bot.html"
        ><input type="submit" value="Bestätigen"
      /></a>
    </div>
  </body>
</html>
